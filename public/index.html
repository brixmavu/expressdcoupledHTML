<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>

  <section>
    <div class="wrapper">
      <header class="page-header">Auth</header>
      <main class="page-body">
        <div class="center">
          <form id="login" action="/login" method="post">
            <h1>Login</h1>
            <p>
              <label>Username:</label>
              <input type="text" name="username">
            </p>
            <p>
              <label>Password:</label>
              <input type="password" name="password">
            </p>
            <p><input type="submit" value="Submit"></p>
            <a href="#" onclick="next()">You don't have an account yet? Register Here</a>
            <br>
            <a href="#">Forgot Password</a>
          </form>


          <form id="registration" action="/register" method="post">
            <h1>Registration</h1>
            <p>
              <label>Username:</label>
              <input type="text" name="username">
            </p>
            <p>
              <label>Email:</label>
              <input type="email" name="email">
            </p>
            <p>
              <label>Password:</label>
              <input type="password" name="password">
            </p>

            <p>
              <input type="submit" value="Submit">
            </p>
            <a href="#" onclick="prev()">You have an account already? Login Here</a>
          </form>
        </div>
      </main>
      <footer class="page-footer">&#169; 2022</footer>
    </div>
  </section>
  <script src="/javascripts/script.js"></script>
</body>

</html>
